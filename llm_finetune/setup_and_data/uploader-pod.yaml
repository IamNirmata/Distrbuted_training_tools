apiVersion: v1
kind: Pod
metadata:
  name: uploader
spec:
  volumes:
    - name: shared-storage
      persistentVolumeClaim:
        # IMPORTANT: Change this to the name of your shared filesystem's
        # PersistentVolumeClaim (PVC). You can find it by running:
        # kubectl get pvc
        claimName: filestore-pvc
  containers:
    - name: helper
      # Using a simple alpine image
      image: alpine:latest
      # This command just sleeps, keeping the pod alive
      command: ["sleep", "3600"]
      volumeMounts:
        - name: shared-storage
          # This is the mount path your report planned for [cite: 321]
          mountPath: /mnt/data
  # Ensure this pod doesn't restart
  restartPolicy: Never